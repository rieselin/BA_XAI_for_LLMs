<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XAI Explorer</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg:       #070b10;
    --surface:  #0d1520;
    --border:   #1e2d42;
    --border2:  #2a3f5a;
    --text:     #c8d8ea;
    --muted:    #4a6580;
    --accent:   #f97316;
    --accent2:  #38bdf8;
    --green:    #22c55e;
    --red:      #ef4444;
    --font-mono: "IBM Plex Mono", monospace;
    --font-sans: "IBM Plex Sans", sans-serif;
  }

  html, body { height: 100%; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 13px;
    line-height: 1.6;
    overflow: hidden;
  }

  /* â”€â”€ SCANLINES â”€â”€ */
  body::before {
    content: "";
    position: fixed; inset: 0; z-index: 9999; pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.03) 0px,
      rgba(0,0,0,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
  }

  /* â”€â”€ LAYOUT â”€â”€ */
  .shell {
    display: grid;
    grid-template-rows: 48px 1fr;
    height: 100vh;
  }

  /* â”€â”€ TOPBAR â”€â”€ */
  .topbar {
    display: flex; align-items: center; gap: 16px;
    padding: 0 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    position: relative;
    flex-shrink: 0;
  }

  .topbar-logo {
    font-size: 15px; font-weight: 600; letter-spacing: 0.05em;
    color: var(--accent);
  }
  .topbar-logo span { color: var(--accent2); }

  .topbar-sep { width: 1px; height: 24px; background: var(--border); }

  .topbar-tag {
    font-size: 10px; letter-spacing: 0.12em; text-transform: uppercase;
    color: var(--muted); font-weight: 500;
  }

  .status-dot {
    width: 7px; height: 7px; border-radius: 50%;
    background: var(--muted); margin-left: auto;
    transition: background 0.3s;
  }
  .status-dot.alive { background: var(--green); box-shadow: 0 0 6px var(--green); }
  .status-dot.error { background: var(--red);   box-shadow: 0 0 6px var(--red);   }

  .status-label {
    font-size: 10px; letter-spacing: 0.08em; color: var(--muted);
    transition: color 0.3s;
  }
  .status-label.alive { color: var(--green); }
  .status-label.error { color: var(--red); }

  /* â”€â”€ MAIN CONTENT â”€â”€ */
  .content {
    display: grid;
    grid-template-columns: 340px 1fr;
    overflow: hidden;
    height: 100%;
  }

  /* â”€â”€ LEFT PANEL â”€â”€ */
  .left-panel {
    background: var(--surface);
    border-right: 1px solid var(--border);
    display: flex; flex-direction: column;
    overflow: hidden;
  }

  .panel-header {
    padding: 14px 16px 10px;
    border-bottom: 1px solid var(--border);
    font-size: 10px; letter-spacing: 0.14em; text-transform: uppercase;
    color: var(--muted); font-weight: 500;
  }

  .panel-scroll {
    flex: 1; overflow-y: auto; padding: 16px;
    display: flex; flex-direction: column; gap: 14px;
  }

  .panel-scroll::-webkit-scrollbar { width: 4px; }
  .panel-scroll::-webkit-scrollbar-track { background: transparent; }
  .panel-scroll::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 2px; }

  /* â”€â”€ FIELDS â”€â”€ */
  .field-group { display: flex; flex-direction: column; gap: 5px; }

  label {
    font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase;
    color: var(--muted); font-weight: 500;
  }

  textarea, input[type="number"] {
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 12px;
    line-height: 1.55;
    padding: 9px 11px;
    border-radius: 4px;
    width: 100%;
    resize: vertical;
    outline: none;
    transition: border-color 0.2s;
  }
  textarea:focus, input[type="number"]:focus { border-color: var(--border2); }
  textarea { min-height: 72px; }

  input[type="number"] { min-height: 34px; }

  /* â”€â”€ METHOD SELECTOR â”€â”€ */
  .method-row {
    display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
  }

  .method-btn {
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--muted);
    font-family: var(--font-mono);
    font-size: 11px; letter-spacing: 0.06em;
    padding: 10px 8px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.18s;
    text-align: center;
    user-select: none;
  }
  .method-btn:hover { border-color: var(--border2); color: var(--text); }
  .method-btn.active.cot  { border-color: var(--accent);  color: var(--accent);  background: rgba(249,115,22,0.06); }
  .method-btn.active.shap { border-color: var(--accent2); color: var(--accent2); background: rgba(56,189,248,0.06); }

  .method-icon { font-size: 16px; display: block; margin-bottom: 4px; }

  /* â”€â”€ RUN BUTTON â”€â”€ */
  .run-btn {
    background: var(--accent);
    border: none;
    color: #000;
    font-family: var(--font-mono);
    font-size: 12px; font-weight: 600; letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: all 0.18s;
    margin-top: 4px;
  }
  .run-btn:hover:not(:disabled) { filter: brightness(1.1); }
  .run-btn:disabled { opacity: 0.4; cursor: not-allowed; }
  .run-btn.shap-mode { background: var(--accent2); }

  /* â”€â”€ SHAP SAMPLES â”€â”€ */
  .shap-opts { display: flex; flex-direction: column; gap: 5px; }
  .shap-opts[hidden] { display: none; }

  /* â”€â”€ RIGHT PANEL â”€â”€ */
  .right-panel {
    display: flex; flex-direction: column; overflow: hidden;
  }

  /* â”€â”€ TABS â”€â”€ */
  .tabs-bar {
    display: flex; align-items: stretch;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    padding: 0 20px;
    gap: 0;
    flex-shrink: 0;
  }

  .tab {
    padding: 12px 16px;
    font-size: 11px; letter-spacing: 0.08em; text-transform: uppercase;
    color: var(--muted); cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.18s;
    white-space: nowrap;
    background: none; border-top: none; border-left: none; border-right: none;
    font-family: var(--font-mono);
  }
  .tab:hover { color: var(--text); }
  .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
  .tab.active.shap-tab { color: var(--accent2); border-bottom-color: var(--accent2); }
  .tab[hidden] { display: none; }

  /* â”€â”€ RESULTS AREA â”€â”€ */
  .results-area {
    flex: 1; overflow-y: auto; padding: 24px;
    display: flex; flex-direction: column; gap: 20px;
  }
  .results-area::-webkit-scrollbar { width: 4px; }
  .results-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  /* â”€â”€ EMPTY / LOADING â”€â”€ */
  .empty-state {
    flex: 1; display: flex; flex-direction: column;
    align-items: center; justify-content: center; gap: 12px;
    color: var(--muted);
  }

  .empty-icon { font-size: 48px; opacity: 0.3; }
  .empty-text { font-size: 12px; letter-spacing: 0.06em; }

  .spinner {
    width: 28px; height: 28px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
  }
  .spinner.shap { border-top-color: var(--accent2); }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* â”€â”€ RESULT CARDS â”€â”€ */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    overflow: hidden;
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: none; } }

  .card-header {
    padding: 10px 16px;
    border-bottom: 1px solid var(--border);
    font-size: 10px; letter-spacing: 0.12em; text-transform: uppercase;
    color: var(--muted); font-weight: 500;
    display: flex; align-items: center; gap: 8px;
  }
  .card-accent { color: var(--accent); }
  .card-accent2 { color: var(--accent2); }

  .card-body { padding: 14px 16px; }

  /* â”€â”€ CoT STEPS â”€â”€ */
  .cot-steps { display: flex; flex-direction: column; gap: 10px; }

  .cot-step {
    display: flex; gap: 12px; align-items: flex-start;
    animation: fadeIn 0.25s ease both;
  }

  .step-num {
    flex-shrink: 0;
    width: 22px; height: 22px;
    background: rgba(249,115,22,0.12);
    border: 1px solid rgba(249,115,22,0.3);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: 600; color: var(--accent);
  }

  .step-text { font-size: 13px; line-height: 1.6; color: var(--text); padding-top: 1px; }

  .final-answer-box {
    background: rgba(249,115,22,0.05);
    border: 1px solid rgba(249,115,22,0.2);
    border-radius: 4px;
    padding: 12px 14px;
    margin-top: 4px;
  }
  .final-answer-label {
    font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase;
    color: var(--accent); margin-bottom: 6px; font-weight: 500;
  }
  .final-answer-text { font-size: 13px; color: var(--text); line-height: 1.6; }

  /* â”€â”€ RAW JSON â”€â”€ */
  .raw-json {
    background: var(--bg);
    padding: 12px 14px;
    border-radius: 4px;
    font-size: 11px;
    color: #6ee7b7;
    white-space: pre-wrap;
    word-break: break-all;
    max-height: 300px;
    overflow-y: auto;
    line-height: 1.5;
  }

  /* â”€â”€ SHAP CHARTS â”€â”€ */
  .shap-chart { width: 100%; border-radius: 4px; display: block; }

  /* â”€â”€ RESPONSE TEXT â”€â”€ */
  .response-text-box {
    background: rgba(56,189,248,0.04);
    border: 1px solid rgba(56,189,248,0.15);
    border-radius: 4px;
    padding: 12px 14px;
    font-size: 13px; line-height: 1.7; color: var(--text);
  }

  /* â”€â”€ TOP WORDS TABLE â”€â”€ */
  .top-words {
    width: 100%; border-collapse: collapse;
  }
  .top-words th {
    font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase;
    color: var(--muted); font-weight: 500;
    padding: 6px 10px; text-align: left;
    border-bottom: 1px solid var(--border);
  }
  .top-words td {
    padding: 7px 10px;
    font-size: 12px;
    border-bottom: 1px solid rgba(30,45,66,0.5);
  }
  .top-words tr:last-child td { border-bottom: none; }

  .badge {
    display: inline-block;
    padding: 2px 7px;
    border-radius: 2px;
    font-size: 10px; letter-spacing: 0.06em;
  }
  .badge.promotes   { background: rgba(249,115,22,0.15); color: var(--accent); }
  .badge.suppresses { background: rgba(56,189,248,0.15);  color: var(--accent2); }
  .badge.negligible { background: rgba(75,101,128,0.2);   color: var(--muted); }

  .val-positive { color: var(--accent); }
  .val-negative { color: var(--accent2); }
  .val-neutral  { color: var(--muted); }

  /* â”€â”€ ERROR â”€â”€ */
  .error-box {
    background: rgba(239,68,68,0.08);
    border: 1px solid rgba(239,68,68,0.25);
    border-radius: 4px;
    padding: 12px 14px;
    font-size: 12px; color: #fca5a5; line-height: 1.6;
  }

  /* â”€â”€ SHAP SUBTABS â”€â”€ */
  .subtabs { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 2px; }
  .subtab {
    background: var(--bg); border: 1px solid var(--border);
    color: var(--muted);
    font-family: var(--font-mono); font-size: 10px; letter-spacing: 0.08em;
    text-transform: uppercase; padding: 5px 10px; border-radius: 3px;
    cursor: pointer; transition: all 0.15s;
  }
  .subtab:hover { border-color: var(--border2); color: var(--text); }
  .subtab.active { border-color: var(--accent2); color: var(--accent2); background: rgba(56,189,248,0.05); }
</style>
</head>
<body>

<div class="shell">

  <!-- TOPBAR -->
  <header class="topbar">
    <span class="topbar-logo">XAI<span>Â·</span>Explorer</span>
    <div class="topbar-sep"></div>
    <span class="topbar-tag">LLM Explainability Interface</span>
    <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
      <span class="status-label" id="statusLabel">connectingâ€¦</span>
      <div class="status-dot" id="statusDot"></div>
    </div>
  </header>

  <!-- MAIN -->
  <div class="content">

    <!-- LEFT: config panel -->
    <aside class="left-panel">
      <div class="panel-header">Configuration</div>
      <div class="panel-scroll">

        <!-- Method selector -->
        <div class="field-group">
          <label>Explainability Method</label>
          <div class="method-row">
            <button class="method-btn cot active" id="btnCot" onclick="setMethod('cot')">
              <span class="method-icon">ðŸ”—</span>Chain-of-Thought
            </button>
            <button class="method-btn shap" id="btnShap" onclick="setMethod('shap')">
              <span class="method-icon">ðŸ“Š</span>SHAP Attribution
            </button>
          </div>
        </div>

        <!-- System prompt -->
        <div class="field-group" id="fieldSystem">
          <label>System Prompt</label>
          <textarea id="systemPrompt" rows="4">You are a bot that ONLY responds with an instance of JSON without any additional information. You have access to a JSON schema, which will determine how the JSON should be structured.</textarea>
        </div>

        <!-- Instruction (SHAP only) -->
        <div class="field-group" id="fieldInstruction" hidden>
          <label>Instruction</label>
          <textarea id="instruction" rows="2">Answer like a human would in an engaging way</textarea>
        </div>

        <!-- Input / task -->
        <div class="field-group">
          <label id="inputLabel">Task</label>
          <textarea id="inputText" rows="3">What is the main landmark of France and what is its capital?</textarea>
        </div>

        <!-- SHAP samples -->
        <div class="shap-opts" id="shapOpts" hidden>
          <label>SHAP Samples (nsamples)</label>
          <input type="number" id="nShapSamples" value="128" min="16" max="1024" step="16" />
          <span style="font-size:10px;color:var(--muted);">â†‘ more samples = slower but more precise</span>
        </div>

        <!-- Server URL -->
        <div class="field-group">
          <label>Backend URL</label>
          <input type="text" id="serverUrl" value="http://localhost:8000"
            style="min-height:34px;resize:none;" />
        </div>

        <button class="run-btn" id="runBtn" onclick="run()">â–¶ Run</button>

      </div>
    </aside>

    <!-- RIGHT: results panel -->
    <main class="right-panel">

      <!-- Tabs -->
      <div class="tabs-bar" id="tabsBar">
        <button class="tab active" id="tabResult" onclick="showTab('result')">Result</button>
        <button class="tab shap-tab" id="tabCharts" onclick="showTab('charts')" hidden>Charts</button>
        <button class="tab" id="tabRaw" onclick="showTab('raw')" hidden>Raw JSON</button>
      </div>

      <!-- Results area -->
      <div class="results-area" id="resultsArea">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">âš—</div>
          <div class="empty-text">Configure your experiment and press Run</div>
        </div>
      </div>

    </main>
  </div>
</div>

<script>
// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let method = 'cot';
let lastResult = null;
let activeTab = 'result';
let isRunning = false;

// â”€â”€ Health check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function checkHealth() {
  const url = document.getElementById('serverUrl').value.trim();
  const dot = document.getElementById('statusDot');
  const lbl = document.getElementById('statusLabel');
  try {
    const r = await fetch(`${url}/health`, { signal: AbortSignal.timeout(3000) });
    if (r.ok) {
      dot.className = 'status-dot alive';
      lbl.className = 'status-label alive';
      lbl.textContent = 'server online';
    } else throw new Error();
  } catch {
    dot.className = 'status-dot error';
    lbl.className = 'status-label error';
    lbl.textContent = 'server offline';
  }
}
checkHealth();
setInterval(checkHealth, 10000);
document.getElementById('serverUrl').addEventListener('change', checkHealth);

// â”€â”€ Method toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setMethod(m) {
  method = m;
  document.getElementById('btnCot').classList.toggle('active', m === 'cot');
  document.getElementById('btnShap').classList.toggle('active', m === 'shap');
  document.getElementById('fieldSystem').hidden = false;
  document.getElementById('fieldInstruction').hidden = (m === 'cot');
  document.getElementById('shapOpts').hidden = (m === 'cot');
  document.getElementById('inputLabel').textContent = (m === 'cot') ? 'Task' : 'Input Text';
  document.getElementById('runBtn').className = `run-btn${m === 'shap' ? ' shap-mode' : ''}`;

  // Update system prompt placeholder
  if (m === 'shap') {
    document.getElementById('systemPrompt').value =
      'Below is an instruction that describes a task, paired with an input that provides further context. Write a response that appropriately completes the request.';
  } else {
    document.getElementById('systemPrompt').value =
      'You are a bot that ONLY responds with an instance of JSON without any additional information. You have access to a JSON schema, which will determine how the JSON should be structured.';
  }

  clearResults();
}

// â”€â”€ Run â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function run() {
  if (isRunning) return;
  isRunning = true;

  const url  = document.getElementById('serverUrl').value.trim();
  const btn  = document.getElementById('runBtn');
  btn.disabled = true;
  btn.textContent = 'â³ Runningâ€¦';

  showLoading();

  try {
    let result;
    if (method === 'cot') {
      result = await runCoT(url);
    } else {
      result = await runShap(url);
    }
    lastResult = result;
    renderResult(result);
  } catch(err) {
    showError(err.message || String(err));
  } finally {
    isRunning = false;
    btn.disabled = false;
    btn.textContent = 'â–¶ Run';
  }
}

async function runCoT(url) {
  const body = {
    task: document.getElementById('inputText').value,
    system_prompt: document.getElementById('systemPrompt').value,
  };
  const r = await fetch(`${url}/explain/cot`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body),
  });
  if (!r.ok) {
    const err = await r.json().catch(() => ({ detail: r.statusText }));
    throw new Error(err.detail || r.statusText);
  }
  return { type: 'cot', ...(await r.json()) };
}

async function runShap(url) {
  const body = {
    system_prompt: document.getElementById('systemPrompt').value,
    instruction:   document.getElementById('instruction').value,
    input_text:    document.getElementById('inputText').value,
    n_shap_samples: parseInt(document.getElementById('nShapSamples').value, 10),
  };
  const r = await fetch(`${url}/explain/shap`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body),
  });
  if (!r.ok) {
    const err = await r.json().catch(() => ({ detail: r.statusText }));
    throw new Error(err.detail || r.statusText);
  }
  return { type: 'shap', ...(await r.json()) };
}

// â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showLoading() {
  const area = document.getElementById('resultsArea');
  area.innerHTML = `
    <div class="empty-state">
      <div class="spinner ${method === 'shap' ? 'shap' : ''}"></div>
      <div class="empty-text">${method === 'shap' ? 'Running SHAPâ€¦ this may take a few minutes' : 'Generating chain-of-thoughtâ€¦'}</div>
    </div>
  `;
  document.getElementById('tabCharts').hidden = true;
  document.getElementById('tabRaw').hidden = true;
  document.getElementById('tabResult').classList.add('active');
  activeTab = 'result';
}

function clearResults() {
  lastResult = null;
  document.getElementById('resultsArea').innerHTML = `
    <div class="empty-state" id="emptyState">
      <div class="empty-icon">âš—</div>
      <div class="empty-text">Configure your experiment and press Run</div>
    </div>
  `;
  document.getElementById('tabCharts').hidden = true;
  document.getElementById('tabRaw').hidden = true;
}

function showError(msg) {
  document.getElementById('resultsArea').innerHTML = `
    <div class="error-box">
      <strong style="color:#f87171;">Error</strong><br/>${msg}
    </div>
  `;
}

function renderResult(data) {
  if (data.type === 'cot') renderCoT(data);
  else renderShap(data);
}

function renderCoT(data) {
  // Show/hide tabs
  document.getElementById('tabCharts').hidden = true;
  document.getElementById('tabRaw').hidden = false;
  showTab('result');

  const stepsHtml = data.steps.map((s, i) => `
    <div class="cot-step" style="animation-delay:${i * 0.07}s">
      <div class="step-num">${i + 1}</div>
      <div class="step-text">${escHtml(s.explanation)}</div>
    </div>
  `).join('');

  document.getElementById('resultsArea').innerHTML = `
    <div class="card" id="cardResult">
      <div class="card-header">
        <span class="card-accent">â—ˆ</span> Chain-of-Thought Steps
      </div>
      <div class="card-body">
        <div class="cot-steps">${stepsHtml}</div>
        <div class="final-answer-box" style="margin-top:16px">
          <div class="final-answer-label">Final Answer</div>
          <div class="final-answer-text">${escHtml(data.final_answer)}</div>
        </div>
      </div>
    </div>
    <div class="card" id="cardRaw" style="display:none">
      <div class="card-header"><span class="card-accent">{ }</span> Raw JSON Output</div>
      <div class="card-body">
        <pre class="raw-json">${escHtml(JSON.stringify(JSON.parse(data.raw || '{}'), null, 2))}</pre>
      </div>
    </div>
  `;
}

function renderShap(data) {
  // Show/hide tabs
  document.getElementById('tabCharts').hidden = false;
  document.getElementById('tabRaw').hidden = false;
  showTab('result');

  // Build top-words table
  const rows = data.top_words.map(w => `
    <tr>
      <td style="font-family:var(--font-mono)">${escHtml(w.label)}</td>
      <td class="${w.value > 1e-4 ? 'val-positive' : w.value < -1e-4 ? 'val-negative' : 'val-neutral'}">${w.value >= 0 ? '+' : ''}${w.value.toFixed(5)}</td>
      <td><span class="badge ${w.direction}">${w.direction}</span></td>
    </tr>
  `).join('');

  document.getElementById('resultsArea').innerHTML = `
    <div class="card" id="cardResult">
      <div class="card-header"><span class="card-accent2">â—Ž</span> Generated Response</div>
      <div class="card-body">
        <div class="response-text-box">${escHtml(data.response_text)}</div>
      </div>
    </div>
    <div class="card" id="cardResultTable">
      <div class="card-header"><span class="card-accent2">â†‘â†“</span> Top 15 Most Influential Words</div>
      <div class="card-body" style="padding:0">
        <table class="top-words">
          <thead><tr><th>Word</th><th>SHAP Value</th><th>Direction</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    </div>
    <div class="card" id="cardCharts" style="display:none">
      <div class="card-header"><span class="card-accent2">â–¦</span> SHAP Attribution Charts</div>
      <div class="card-body">
        <div class="subtabs">
          <button class="subtab active" onclick="showChart('overall',this)">Overall</button>
          <button class="subtab" onclick="showChart('system',this)">System</button>
          <button class="subtab" onclick="showChart('instruction',this)">Instruction</button>
          <button class="subtab" onclick="showChart('input',this)">Input</button>
        </div>
        <div id="chartContainer" style="margin-top:12px">
          <img src="data:image/png;base64,${data.overall_image}" class="shap-chart" id="chartOverall" />
          <img src="data:image/png;base64,${data.system_image}" class="shap-chart" id="chartSystem" style="display:none" />
          <img src="data:image/png;base64,${data.instruction_image}" class="shap-chart" id="chartInstruction" style="display:none" />
          <img src="data:image/png;base64,${data.input_image}" class="shap-chart" id="chartInput" style="display:none" />
        </div>
      </div>
    </div>
    <div class="card" id="cardRaw" style="display:none">
      <div class="card-header"><span>{ }</span> Raw API Response</div>
      <div class="card-body">
        <pre class="raw-json">${escHtml(JSON.stringify({response_text: data.response_text, top_words: data.top_words}, null, 2))}</pre>
      </div>
    </div>
  `;
}

function showChart(which, btn) {
  ['overall','system','instruction','input'].forEach(k => {
    const el = document.getElementById('chart' + k.charAt(0).toUpperCase() + k.slice(1));
    if (el) el.style.display = (k === which) ? 'block' : 'none';
  });
  document.querySelectorAll('.subtab').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

// â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showTab(tab) {
  activeTab = tab;
  document.getElementById('tabResult').classList.toggle('active', tab === 'result');
  document.getElementById('tabCharts').classList.toggle('active', tab === 'charts');
  document.getElementById('tabRaw').classList.toggle('active', tab === 'raw');

  // Show/hide cards
  const cardResult      = document.getElementById('cardResult');
  const cardResultTable = document.getElementById('cardResultTable');
  const cardCharts      = document.getElementById('cardCharts');
  const cardRaw         = document.getElementById('cardRaw');

  if (tab === 'result') {
    if (cardResult)      cardResult.style.display      = '';
    if (cardResultTable) cardResultTable.style.display  = '';
    if (cardCharts)      cardCharts.style.display       = 'none';
    if (cardRaw)         cardRaw.style.display          = 'none';
  } else if (tab === 'charts') {
    if (cardResult)      cardResult.style.display      = 'none';
    if (cardResultTable) cardResultTable.style.display  = 'none';
    if (cardCharts)      cardCharts.style.display       = '';
    if (cardRaw)         cardRaw.style.display          = 'none';
  } else if (tab === 'raw') {
    if (cardResult)      cardResult.style.display      = 'none';
    if (cardResultTable) cardResultTable.style.display  = 'none';
    if (cardCharts)      cardCharts.style.display       = 'none';
    if (cardRaw)         cardRaw.style.display          = '';
  }
}

// â”€â”€ Utils â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function escHtml(str) {
  return String(str)
    .replace(/&/g,'&amp;').replace(/</g,'&lt;')
    .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
